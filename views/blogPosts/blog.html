<div class="wrapper">
  <div class="top">
  <div class="row">
    <div class="large-12 small-12 columns">
      <h1>LE FAUX <br> BLOG</h1>
      <h2><span>It's a blog that's fake!</span> - {{date}}</h2>
      <a class="toBlog" href="" ng-click="goToHome()"><i class="fa fa-hand-o-left"></i></a>
    </div>
  </div>
</div>
<div class="row">
<div class="large-4 small-4 columns" ng-repeat="post in posts | limitTo : 3">
  <div class="bp">
  <article>
    <h2>{{post.title}}</h2>
    <h3>{{post.subtitle}}</h3>
    <p>{{post.content}}</p>
    <button ng-click="edit=!edit" ng-hide="edit">EDIT</button>
    <button ng-click="deletePost(post)">DELETE</button>
    <form ng-show="edit">
      <input type="text" placeholder="POST TITLE" value="{{post.title}}" ng-model="post.title">
      <input type="text" placeholder="SUBTITLE" value="{{post.subtitle}}" ng-model="post.subtitle">
      <textarea name="textarea" rows="10" cols="50" ng-model="post.content">{{post.content}}</textarea>
      <button ng-click="edit=!edit;">SUBMIT</button>
    </form>
  </article>
</div>
</div>
</div>
<section>
  <button ng-click="add=!add" class="addPost">ADD POST</button>
  <form ng-show="add">
    <input type="text" placeholder="POST TITLE" ng-model="newPost.title" required>
    <input type="text" placeholder="SUBTITLE (OPTIONAL)" ng-model="newPost.subtitle">
    <textarea name="textarea" rows="10" cols="50" placeholder="POST CONTENT" ng-model="newPost.content" required></textarea>
    <button ng-click="addPost(newPost); add=!add">SUBMIT</button>
  </form>
</section>
</div>
